<script>
    const fruta = "Banana";
    const preco = 3.55;
    const levar = true;
    let novoValor; 
    console.log(typeof fruta); // string
    console.log(typeof preco); // number
    console.log(typeof levar); // boolean
    console.log(typeof novoValor); // undefined
    
    console.log(Number.isInteger(40)); // true 
    console.log(Number.isInteger(4.6)); // false

</script>
